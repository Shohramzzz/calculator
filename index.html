<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../calculator/css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc">
            <p>0</p>
        </div>
        <div class="button">
            <button type="button" class="btn silver ac">ac</button>
            <button type="button" class="btn silver plus-minus">+/-</button>
            <button type="button" class="btn silver percent">%</button>
            <button type="button" class="btn orange division">/</button>

            <button type="button" class="btn grey seven">7</button>
            <button type="button" class="btn grey eight">8</button>
            <button type="button" class="btn grey nine">9</button>
            <button type="button" class="btn orange myltiplycation">x</button>

            <button type="button" class="btn grey four">4</button>
            <button type="button" class="btn grey five">5</button>
            <button type="button" class="btn grey six">6</button>
            <button type="button" class="btn orange minus">-</button>

            <button type="button" class="btn grey one">1</button>
            <button type="button" class="btn grey two">2</button>
            <button type="button" class="btn grey three">3</button>
            <button type="button" class="btn orange plus">+</button>

            <button type="button" class="btn grey zero">0</button>
            <button type="button" class="btn grey dot">.</button>
            <button type="button" class="btn orange equal">=</button>

        </div>
    </div>
    <script src="../calculator/js/calc.js"></script>
    
    
</body>
</html>
